<div class="welcome-container">
  <h1 class="app-title">GymCrab</h1>
  <img src="assets/crab.png" alt="crab logo" class="crab-logo">

  <div class="button-group">
    <button class="signup-button" (click)="showMessage('Sign Up clicked!')">SIGN UP</button>
    <button (click)="showMessage('Log in clicked!')">LOG IN</button>
  </div>

<!--  Message display area, to test out button functionality-->
  <div class="message-box" *ngIf="showMessageFlag">
    {{showMessageText}}
  </div>
</div>
