<button id="back-button" (click)="goTo('main-screen')"><</button>

<div class="main-container">
  <div class="header">
    <h1 id="app-title">GymCrab</h1>
    <img id="profile-img" src="assets/placeholder.png" alt="crab logo" class="crab-logo">
  </div>

  <div class="workouts-container">
    <h2>Here are your workouts:</h2>
    <ul>
      <li *ngFor="let workout of workoutsList">{{workout}}</li>
    </ul>
  </div>

  <div class="button-group">
    <button id="add-button">ADD</button>
    <button id="delete-button">DELETE</button>
  </div>
</div>
