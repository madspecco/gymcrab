<button id="back-button" (click)="goTo('biometrics-screen')"><</button>

<div class="signup-container">
  <h2>We're almost done! Now all you gotta do is register.</h2>
  <h3>Username</h3>

</div>

<button id="register" (click)="goTo('')">Register</button>
